<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>my Snake</title>
  <style>
@import url('https://fonts.googleapis.com/css2?family=Science+Gothic:wght@100..900&display=swap');
</style>
  <style>
    :root {
      --bg: #294c85ff;
      --panel: #0b1220;
      --accent: #00e0b8;
      --accent-2: #6c8cff;
      --muted: #98a0b3;
      --danger: #ff6b6b;
      --cell-size: 22px;
      /* base size, game scales */
    }

    * {
      box-sizing: border-box
    }

    html,
    body {
      height: 100%
    }

    body {
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, #071023 0%, #0b1220 60%);
      color: #e6eef8;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 28px;
      -webkit-font-smoothing: antialiased;
    }

    /* Game container */
    .container {
      width: min(980px, calc(100% - 48px));
      display: grid;
      grid-template-columns: 1fr;
      gap: 28px;
      align-items: start;
    }

    /* Header */
    header.app-header {
      grid-column: 1/2;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
      margin-top: 2.4em;
    }

    .brand {
      display: flex;
      gap: 12px;
      align-items: center
    }

    .brand .logo {
      width: 56px;
      height: 56px;
      border-radius: 12px;
      border: 2px solid rgb(0, 94, 170);
      display: grid;
      place-items: center;
      /* background: linear-gradient(135deg, var(--accent), var(--accent-2)); */
      box-shadow: 0 8px 30px rgba(24, 26, 33, .6), inset 0 -6px 12px rgba(255, 255, 255, .03);
      font-weight: 700;
      font-family: "Science Gothic", sans-serif;
      /* font-size: 25px; */
      /* color:  rgb(0, 94, 170); */
      font-size: 18px;
    }

    .brand h1 {
      margin: 0;
      font-size: 25px;
      letter-spacing: 0.3px
    }

    .brand p {
      margin: 0;
      color: var(--muted);
      font-size: 12px
    }

    .stats {
      display: flex;
      gap: 10px;
      align-items: center
    }

    .stat {
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.01));
      padding: 10px 14px;
      border-radius: 10px;
      min-width: 110px;
      text-align: center
    }

    .stat small {
      display: block;
      color: var(--muted);
      font-size: 11px
    }

    .stat strong {
      display: block;
      font-size: 18px
    }

    /* Game panel */
    .play-area {
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
      border-radius: 14px;
      padding: 18px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      box-shadow: 0 10px 40px rgba(2, 6, 23, .7);
    }

    /* Canvas-like grid */
    .board-wrap {
      flex: 1;
      display: grid;
      place-items: center
    }

    .board {
      width: calc(var(--cell-size) * 40);
      height: calc(var(--cell-size) * 40);
      background: linear-gradient(180deg, rgba(6, 10, 20, .75), rgba(12, 14, 24, .9));
      border-radius: 10px;
      padding: 12px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 14px 40px rgba(0, 0, 0, .7), inset 0 1px 0 rgba(255, 255, 255, .02);
      transform-style: preserve-3d;
      /* enable 3d look for segments */
    }

    /* subtle grid lines */
    .board::before {
      content: "";
      position: absolute;
      inset: 12px;
      border-radius: 6px;
      pointer-events: none;
      background-image: linear-gradient(transparent 0 calc(var(--cell-size) - 1px), rgba(255, 255, 255, 0.012) calc(var(--cell-size) - 1px) 100%);
      background-size: var(--cell-size) var(--cell-size);
      opacity: .9;
    }

    /* Snake segment â€” more realistic texture */
    .segment {
      width: var(--cell-size);
      height: var(--cell-size);
      position: absolute;
      border-radius: 4px;
      background: radial-gradient(circle at 30% 30%, #3fae3f 0%, #1f5e1f 80%);
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.4), 0 4px 10px rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(0, 0, 0, 0.4);
    }

    .head {
      background: radial-gradient(circle at 30% 30%, #4ce64c 0%, #2c7a2c 85%);
      box-shadow: inset 0 2px 6px rgba(255, 255, 255, 0.25), 0 6px 14px rgba(76, 230, 76, 0.25);
      position: absolute;
    }

    /* Remove old .face structure */
    .segment .face {
      display: none;
    }

    .segment::after {
      display: none;
      content: "";
      position: absolute;
      inset: 0;
      transform: translateZ(6px) rotateX(15deg);
      /* top highlight */
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.06), transparent 50%);
      border-radius: 3px;
      pointer-events: none;
      mix-blend-mode: overlay;
    
    }

      

    /* Head with glow */
    .head .face {
      background: linear-gradient(180deg, var(--accent), var(--accent-2));
      box-shadow: 0 12px 36px rgba(108, 140, 255, .12), 0 4px 10px rgba(0, 224, 184, .08)
    }

    .food {
      width: calc(var(--cell-size) * .9);
      height: calc(var(--cell-size) * .9);
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, #ff4d4d 0%, #a40000 80%);
      box-shadow: inset 0 3px 6px rgba(255, 255, 255, 0.3), 0 6px 10px rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(0, 0, 0, 0.4);
    }

    .food::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 8px;
      transform: translateZ(8px);
    }

    /* Right panel */
    .panel {
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), transparent);
      border-radius: 12px;
      padding: 16px;
      min-height: 200px
    }

    .controls {
      display: grid;
      gap: 8px
    }

    .btn {
      display: inline-block;
      padding: 10px 14px;
      border-radius: 10px;
      background: linear-gradient(180deg, #dfe0e0, #8c8f92);
      border: 2px solid rgba(38, 0, 255, 0.03);
      cursor: pointer
    }

    .legend {
      color: var(--muted);
      font-size: 13px;
      margin-top: 12px
    }

    footer.hint {
      grid-column: 1/3;
      margin-top: 6px;
      color: var(--muted);
      font-size: 13px
    }

    /* responsive */
    @media (max-width:920px) {
      .container {
        grid-template-columns: 1fr;
      }
    }


    
  </style>
</head>

<body>
  <div class="container">
    <header class="app-header">
      <div class="brand">
        <div class="logo"><h1>S</h1></div>
        <div>
          <h1>MY   Snake</h1>
        </div>
      </div>

      <div class="stats">
        <div class="stat">
          <small>Score</small>
          <strong id="score">0</strong>
        </div>
        <div class="stat">
          <small>High Score</small>
          <strong id="highscore">0</strong>
        </div>
        <div class="stat">
          <small>Speed</small>
          <strong id="speedLabel">Normal</strong>
        </div>
      </div>
    </header>

    <section class="play-area">
      <div class="board-wrap">
        <div class="board" id="board" aria-label="Game board"></div>
      </div>

      <div style="display:flex;gap:8px;justify-content:center;">
        <button class="btn" id="startBtn">Start</button>
        <button class="btn" id="pauseBtn">Pause</button>
        <button class="btn" id="resetBtn">Reset</button>
      </div>
    </section>
    






    <!-- <aside class="panel">
      <h3 style="margin:0 0 8px 0">Controls & Info</h3>
      <div class="controls">
        <div><strong>Move:</strong> Arrow Keys or W A S D</div>
        <div><strong>Pause:</strong> Space</div>
      </div>
    </aside> -->

    <!-- <footer class="hint">Tip: Use arrow keys or WASD. Try increasing speed after you get comfortable.</footer> -->
  </div>

  <script>
    /* =====================
       Game configuration
       ===================== */
    const COLS = 40;
    const ROWS = 22;
    const CELL = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--cell-size')) || 22;

    const boardEl = document.getElementById('board');
    const scoreEl = document.getElementById('score');
    const highEl = document.getElementById('highscore');
    const speedLabel = document.getElementById('speedLabel');

    const startBtn = document.getElementById('startBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const resetBtn = document.getElementById('resetBtn');

    boardEl.style.width = `calc(var(--cell-size) * ${COLS})`;
    boardEl.style.height = `calc(var(--cell-size) * ${ROWS})`;

    // game state
    let snake = [];
    let dir = { x: 1, y: 0 };
    let nextDir = dir;
    let food = null;
    let score = 0;
    let highscore = parseInt(localStorage.getItem('snake_highscore') || '0');
    highEl.textContent = highscore;

    let tickInterval = 120; // ms
    let gameTimer = null;
    let running = false;
    let gameOver = false; // when true, next Start will reset the game


    // initialize board cell positions (for convenience)
    function posToPx(p) {
      return { left: p.x * CELL + 'px', top: p.y * CELL + 'px' };
    }

    function newGame() {
      snake = [{ x: 9, y: 10 }, { x: 8, y: 10 }, { x: 7, y: 10 }];
      dir = { x: 1, y: 0 }; nextDir = dir;
      score = 0; updateScore();
      placeFood();
      render();
    }

    function placeFood() {
      // random free position
      const occupied = new Set(snake.map(s => s.x + ',' + s.y));
      let attempts = 0; do {
        const x = Math.floor(Math.random() * COLS);
        const y = Math.floor(Math.random() * ROWS);
        if (!occupied.has(x + ',' + y)) {
          food = { x, y, variant: Math.random() > .5 ? 'A' : 'B' }; break;
        }
        attempts++;
      } while (attempts < 1000);
    }

    function updateScore() {
      scoreEl.textContent = score;
      if (score > highscore) {
        highscore = score; localStorage.setItem('snake_highscore', highscore);
        highEl.textContent = highscore;
      }
    }

    /* Rendering: create DOM elements for snake & food */
    function render() {
      // clear board
      boardEl.innerHTML = '';

      // food
      if (food) {
        const f = document.createElement('div');
        f.className = 'food';
        const px = posToPx(food);
        f.style.left = px.left; f.style.top = px.top;
        f.style.background = food.variant === 'A' ? 'linear-gradient(180deg,#ffb86b,#ff6b6b)' : 'linear-gradient(180deg,#7afcff,#6c8cff)';
        f.textContent = '';
        f.style.transform = 'translateZ(10px)';
        boardEl.appendChild(f);
      }

      // snake segments
      snake.forEach((seg, i) => {
        const s = document.createElement('div');
        s.className = 'segment' + (i === 0 ? ' head' : '');
        const px = posToPx(seg);
        s.style.left = px.left; s.style.top = px.top;
        s.style.transform = 'translateZ(0)';

        // color variation for body
        const hue = i === 0 ? 210 : 200 + (i % 6) * 6;
        s.querySelector?.('face');
        const face = document.createElement('div');
        face.className = 'face';
        if (i === 0) {
          face.style.background = 'linear-gradient(180deg,var(--accent),var(--accent-2))';
        } else {
          face.style.background = `linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.12))`;
        }

        s.appendChild(face);
        boardEl.appendChild(s);
      });
    }

    /* Game step */
    function step() {
      // update dir
      if ((nextDir.x !== -dir.x || nextDir.y !== -dir.y)) dir = nextDir;
      // compute next head
      const head = { x: (snake[0].x + dir.x + COLS) % COLS, y: (snake[0].y + dir.y + ROWS) % ROWS };

      // check collision with self
      if (snake.some((s, idx) => idx > 0 && s.x === head.x && s.y === head.y)) {
        // game over: snake bit itself
        gameOver = true;
        stopGame();
        flashGameOver();
        // show final score briefly by dimming board; player must press Start to restart from beginning
        return;
      }

      snake.unshift(head);

      // eat food?
      if (food && head.x === food.x && head.y === food.y) {
        score += 1; updateScore();
        // generate new food; occasionally speed up
        placeFood();
        if (score % 5 === 0 && tickInterval > 50) { tickInterval = Math.max(40, tickInterval - 8); updateSpeedLabel(); restartTimer(); }
      } else {
        snake.pop();
      }

      render();
    }

    function flashGameOver() {
      boardEl.animate([
        { filter: 'brightness(1)' }, { filter: 'brightness(.4)' }, { filter: 'brightness(1)' }
      ], { duration: 700, iterations: 2 });
    }

    function startGame() {
      if (running) return;
      // if previous game ended, start from fresh
      if (gameOver) {
        tickInterval = 120; updateSpeedLabel(); newGame(); gameOver = false;
      }
      running = true; startBtn.disabled = true;
      restartTimer();
    }
    function restartTimer() {
      if (gameTimer) clearInterval(gameTimer);
      gameTimer = setInterval(step, tickInterval);
    }
    function stopGame() {
      running = false; startBtn.disabled = false; if (gameTimer) clearInterval(gameTimer); gameTimer = null;
    }

    function resetGame() {
      stopGame(); tickInterval = 120; updateSpeedLabel(); newGame();
    }

    function updateSpeedLabel() {
      if (tickInterval <= 50) speedLabel.textContent = 'Fast';
      else if (tickInterval <= 90) speedLabel.textContent = 'Normal';
      else speedLabel.textContent = 'Leisure';
    }

    /* Input handling */
    window.addEventListener('keydown', e => {
      // map keys
      if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'Space'].includes(e.code) || ['KeyW', 'KeyA', 'KeyS', 'KeyD'].includes(e.code)) {
        e.preventDefault();
      }
      if (e.code === 'Space') {
        if (running) stopGame(); else startGame();
        return;
      }
      switch (e.code) {
        case 'ArrowUp': case 'KeyW': nextDir = { x: 0, y: -1 }; break;
        case 'ArrowDown': case 'KeyS': nextDir = { x: 0, y: 1 }; break;
        case 'ArrowLeft': case 'KeyA': nextDir = { x: -1, y: 0 }; break;
        case 'ArrowRight': case 'KeyD': nextDir = { x: 1, y: 0 }; break;
      }
    });

    // UI buttons
    startBtn.addEventListener('click', () => startGame());
    pauseBtn.addEventListener('click', () => { if (running) stopGame(); else startGame(); });
    resetBtn.addEventListener('click', () => resetGame());

    // init
    newGame(); updateSpeedLabel(); render();

    // accessibility: allow touch swipe as an enhancement (basic)
    let touchStart = null;
    boardEl.addEventListener('touchstart', (e) => { touchStart = e.changedTouches[0]; });
    boardEl.addEventListener('touchend', (e) => {
      if (!touchStart) return; const t = e.changedTouches[0];
      const dx = t.clientX - touchStart.clientX; const dy = t.clientY - touchStart.clientY;
      if (Math.abs(dx) > Math.abs(dy)) nextDir = { x: dx > 0 ? 1 : -1, y: 0 }; else nextDir = { x: 0, y: dy > 0 ? 1 : -1 };
      touchStart = null;
    });







   

  </script>
</body>

</html>
